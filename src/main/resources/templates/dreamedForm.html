<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
</head>

<body>
<form method="POST" th:action="@{/logout}" id="logoutForm">
    <input class="btn btn-secondary btn-pill" type="submit" value="Logout"/>
</form>

<form method="POST" th:action="@{/holidays/dreamed}" th:object="${holiday}"
      id="holidayForm">
    <h1>Additional info about your holidays</h1>

    <img th:src="@{/img/logo1.png}"/>
    <a th:href="@{/design}" id="another">Change place</a><br/>

    <ul>
        <li th:each="place : ${holiday.place}"><span th:text="${place.country}">taco name</span></li>
    </ul>

    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
        Please correct the problems below and resubmit.
        </span>
    </div>

    <h3>My add info</h3>

    <div class="form-group col-md-6">

            <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1" th:field="*{name}">
            <span class="validationError"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">Name Error</span>

    </div>
    <!-- tag::allButValidation[] -->
    <br/>

    <label for="date">Date: </label>

    <input type="date" class="form-control" id="datepicker-example" th:field="*{startDate}">
    <span class="validationError"
          th:if="${#fields.hasErrors('startDate')}"
          th:errors="*{startDate}">Street Error</span>

    <br/>

    <label for="place">Place: </label>
    <span th:text="${holiday.place}"></span>

    <br/>


    <label for="price">Price: </label>

    <div>

            <input type="text" class="form-control" placeholder="Price" aria-label="Price" aria-describedby="basic-addon2" th:field="*{price}">
            <span class="validationError"
                  th:if="${#fields.hasErrors('price')}"
                  th:errors="*{price}">Zip Error</span>
    </div>
    <br/>


    <label for="startCapital">Start Capital: </label>

    <div>

        <input type="text" class="form-control" placeholder="startCapital" aria-label="startCapital" aria-describedby="basic-addon2" th:field="*{startCapital}">
        <span class="validationError"
              th:if="${#fields.hasErrors('startCapital')}"
              th:errors="*{startCapital}">Start capital error</span>
    </div>
    <br/>

    <label for="monthlySave">Monthly Save: </label>

    <div>

        <input type="text" class="form-control" placeholder="monthlySave" aria-label="monthlySave" aria-describedby="basic-addon2" th:field="*{monthlySave}">
        <span class="validationError"
              th:if="${#fields.hasErrors('monthlySave')}"
              th:errors="*{monthlySave}">monthlySave error</span>
    </div>
    <br/>

    <label for="transport">transport </label>

    <!-- Normal Custom Select -->
    <select class="custom-select" type="text" th:field="${holiday.transport}">
        <option value="1">By plane</option>
        <option value="3">By car</option>
        <option value="2">Railway</option>
        <option value="4">Ship</option>
    </select>

    <br/>


    <input class="btn btn-primary" type="submit" value="Submit order"/>

</form>

</body>
</html>
