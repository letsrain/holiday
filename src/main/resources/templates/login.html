    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/back.jpg');">
            <div class="wrap-login100">
                <form method="POST" th:action="@{/login}" id="loginForm" class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

                    <span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

                    <div class="wrap-input100 validate-input" data-validate = "Enter username" id="username">
                        <input class="input100" type="text" name="username" placeholder="Username">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password" id="password">
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>


                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Login
                        </button>
                        <a th:href="@{/register}">
                            <button type="button" class="login100-form-btn">Sing Up</button>
                        </a>
                    </div>


                </form>
            </div>
        </div>
